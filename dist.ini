[Prereqs / TestRequires]
Test::EOL = 0
Test::MockTime = 0
Test::More = 0.98
Test::Most = 0
Test::Dirs = 0.03
File::Temp = 0.22

[GatherDir]
[PruneCruft]
[ManifestSkip]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToDuckPAN]
[MetaJSON]
[MetaYAML]

[AutoModuleShareDirs]
scan_namespaces = DDG::Goodie,DDG::Spice
sharedir_method = module_share_dir

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[PodSyntaxTests]
[GithubMeta]
[Test::EOL]
trailing_whitespace = 0
[@Git]
tag_format = %v

[PodWeaver]

[Git::Push]
push_to = origin master

[TravisCI]
perl_version = 5.16
perl_version = 5.18
extra_dep = App::DuckPAN
extra_dep = autodie
after_install = duckpan DDG
before_install = sudo apt-get update -qq
before_install = sudo apt-get install -y libmpfr-dev
