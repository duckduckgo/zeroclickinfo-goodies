# 2014-11-27
'ISO8601':
  formats:
    - '%F %T %z'
    - '%FT%T%:z'
    - '%FT%T'
    - '%Y%m%d'
    - '%Y%m%dT%H%M%SZ'
    - '%F'
'ISO8601 (custom)':
  formats:
    - '%F %T'
# Sat, 09 Aug 2014 18:20:00
'HTTP':
  formats:
    - '%a, %d %b %Y %T'
# 09 Aug 2014 18:20:00 UTC
'HTTP (without day)':
  formats:
    # 09 Aug 2014 18:20:00 UTC
    - '%d %b %Y %T %Z'
    # 09 Aug 2014 18:20:00UTC
    - '%d %b %Y %T%Z'
    # 09 Aug 2014 18:20:00
    - '%d %b %Y %T'
# 08-Feb-94 14:15:29 GMT
'RFC850':
  formats:
    - '%d-%b-%y %T %Z'
# Sat, 13 Mar 2010 11:29:05 -0800
'RFC2822':
  formats:
    - '%a, %d %b %Y %T %z'
'date(1) default (%c)':
  formats:
    - '%c'
'Custom (month-first)':
  formats:
    - '%B %%D %Y'
    - '%B %%D, %Y'
    - '%B %%d %Y'
    - '%B %%d, %Y'
    - '%B-%d-%Y'
    - '%D'
    - '%b %%D %Y'
    - '%b %%d %Y'
    - '%b %%d, %Y'
    - '%b-%%d-%Y'
    - '%b/%d/%Y'
'Custom (month-first, ambiguous)':
  formats:
    - '%%m-%%d-%y'
    - '%%m%%-%%d%%-%Y'
  cannot_combine:
    - 'Custom (day-first, ambiguous)'
'Custom (day-first)':
  formats:
    - '%d %B %Y'
    - '%d %b %Y'
    - '%d %b, %Y'
    - '%%D %B %Y'
    - '%%d %B %Y'
    - '%%D %B, %Y'
    - '%%D %b %Y'
    - '%%d-%b-%Y'
    - '%%d%%-%B%%-%Y'
    - '%%d %b, %Y'
    - '%%d, %b %Y'
    - '%%d %b %Y'
'Custom (day-first, ambiguous)':
  formats:
    - '%%d%%-%%m%%-%Y'
  cannot_combine:
    - 'Custom (month-first, ambiguous)'
'Custom (year first)':
  formats:
    - '%Y-%%m-%%d'
'Custom (time)':
  formats:
    - '%a %b  %%d %T %Z %Y'
    - '%a %b %%d %T %Z %Y'
    - '%%d %b %Y %T'
