<div id="stopwatch-container">
	<div id='nums'>00:00:00.000</div>
	<button id='start-btn'>start</button>
	<button id='stop-btn'>stop</button>
	<button id='reset-btn'>reset</button>
	<button id='split-btn'>split</button>
	<button id='lap-btn'>lap</button>
	<ol id='split-list'></ol>
</div>
<style>
	#stopwatch-container > button {margin-right:5px;}
</style>
<script>
$(document).ready(function(){
	var running = false;
	var start_time = null;
	var last_lap = null;
	var interval_id = null;
	var old_time = 0;

	function padZeros(n, len){
		var s = n.toString();
		while (s.length < len){
			s = '0' + s
		}
		return s;
	}

	function formatTime(t){
		hrs = Math.floor(t / (1000*60*60));
		t = t % (1000*60*60);
		mins = Math.floor(t / (1000*60));
		t = t % (1000*60);
		secs = Math.floor(t / 1000);
		t = t % 1000;
		return padZeros(hrs, 2) + ":" + padZeros(mins, 2) + ":" + padZeros(secs, 2) + '.' + padZeros(t, 3)
	}

	function updateStopwatch(){
		var t = new Date().getTime() - start_time + old_time;
		$('#nums').html(formatTime(t));
		return t;
	}

	$('#start-btn').on('click', function(){
		if (running) return;
		running = true;
		start_time = new Date().getTime();
		last_lap = start_time;
		interval_id = window.setInterval(updateStopwatch, 50);
	});

	$('#stop-btn').on('click', function(){
		if (!running) return;
		running = false;
		window.clearInterval(interval_id);
		old_time = updateStopwatch();
	});

	$('#reset-btn').on('click', function(){
		running = false;
		old_time = 0;
		$('#nums').html('00:00:00.000');
		$('#split-list').html('');
		window.clearInterval(interval_id);
	});

	$('#split-btn').on('click', function(){
		if (!running) return;
		updateStopwatch();
		$('#split-list').append('<li>' + $('#nums').html() + '</li>')
	});

	$('#lap-btn').on('click', function(){
		if (!running) return;
		updateStopwatch();
		var t = new Date().getTime() - last_lap;
		$('#split-list').append('<li>' + formatTime(t) + '</li>');
		last_lap = new Date().getTime();
	});
})
</script>
